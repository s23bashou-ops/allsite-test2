            Sparkles: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 9h4"/><path d="M3 5h4"/></svg>

        // --- 自定義圖示元件 ---
        
        // 1. 冰山圖示
        const IcebergIcon = () => (
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 20L10 6L14 10L18 2L22 20H4Z" fill="#bae6fd" stroke="#0ea5e9" strokeWidth="1.5" strokeLinejoin="round"/>
                <path d="M4 20H22" stroke="#0ea5e9" strokeWidth="1.5"/>
                <path d="M10 6L12 14" stroke="#0ea5e9" strokeWidth="1" strokeOpacity="0.5"/>
            </svg>
        );

        // 2. 飛機圖示 (手繪風格)
        const CustomPlaneIcon = () => (
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12H5" stroke="#ea580c" strokeWidth="2" strokeLinecap="round"/>
                <path d="M22 12L18 8L15 12H9L12 17L15 12Z" fill="#f5f5f4" stroke="#ea580c" strokeWidth="1.5" strokeLinejoin="round"/>
                <path d="M11 12L8 8" stroke="#ea580c" strokeWidth="1.5" strokeLinecap="round"/>
                <path d="M4 14L2 15" stroke="#cbd5e1" strokeWidth="1" strokeLinecap="round" className="animate-pulse"/>
            </svg>
        );

        // 3. 鐵達尼號圖示 (基礎元件)
        const TitanicIcon = () => (
            <div className="relative group cursor-pointer" title="永不沉沒的意志">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                {/* 後煙囪 */}
                <rect x="13.5" y="6" width="3" height="8" fill="#ea580c" rx="0.5" transform="rotate(-5 15 10)" />
                <path d="M13.5 7L16.5 6.8" stroke="#7c2d12" strokeWidth="1" transform="rotate(-5 15 10)"/>
                
                {/* 前煙囪 */}
                <rect x="7.5" y="6.5" width="3" height="8" fill="#ea580c" rx="0.5" transform="rotate(-5 9 10.5)" />
                <path d="M7.5 7.5L10.5 7.3" stroke="#7c2d12" strokeWidth="1" transform="rotate(-5 9 10.5)"/>

                {/* 船艙 (白色部分) */}
                <path d="M4 15L5.5 11H18.5L20 15H4Z" fill="#f5f5f4" stroke="#1c1917" strokeWidth="1.5" strokeLinejoin="round"/>
                <circle cx="8" cy="13" r="0.5" fill="#1c1917"/>
                <circle cx="11" cy="13" r="0.5" fill="#1c1917"/>
                <circle cx="14" cy="13" r="0.5" fill="#1c1917"/>
                <circle cx="17" cy="13" r="0.5" fill="#1c1917"/>

                {/* 船體 (黑色部分) */}
                <path d="M2 15C2 15 4 19.5 12 19.5C20 19.5 22 15 22 15H2Z" fill="#1c1917" stroke="#1c1917" strokeWidth="1.5" strokeLinejoin="round"/>
                
                {/* 煙霧動畫 */}
                <circle cx="9" cy="5" r="2" fill="#292524" className="opacity-0 group-hover:opacity-80 animate-ping" style={{animationDuration: '1.5s'}} />
                <circle cx="15" cy="5" r="1.5" fill="#292524" className="opacity-0 group-hover:opacity-90 animate-ping" style={{animationDuration: '1.2s', animationDelay: '0.3s'}} />
                <circle cx="10" cy="3" r="1.5" fill="#57534e" className="opacity-0 group-hover:opacity-70 animate-ping" style={{animationDuration: '1.8s', animationDelay: '0.6s'}} />
                </svg>
            </div>
        );

        // --- 動畫場景定義區 ---

        // 1. 左側：沉船動畫
        const sinkingAnimationStyles = `
            @keyframes sailLeft {
                0% { transform: translateX(30px); opacity: 0; }
                10% { transform: translateX(30px); opacity: 1; }
                40% { transform: translateX(0px) rotate(0deg); } /* 撞擊點 */
                45% { transform: translateX(-2px) rotate(-5deg); } /* 撞擊震動 */
                60% { transform: translateX(-2px) rotate(-45deg) translateY(10px); } /* 開始下沉 */
                80% { transform: translateX(-2px) rotate(-90deg) translateY(50px); opacity: 0; } /* 完全沉沒 */
                100% { transform: translateX(-2px) rotate(-90deg) translateY(50px); opacity: 0; }
            }
        `;

        const SinkingTitanicScene = () => (
            <div className="relative w-24 h-12 flex items-end overflow-hidden mx-2">
                <style>{sinkingAnimationStyles}</style>
                <div className="absolute left-0 bottom-[-4px] z-10">
                    <IcebergIcon />
                </div>
                <div 
                    className="absolute right-0 bottom-0"
                    style={{ 
                        animation: 'sailLeft 6s infinite ease-in-out',
                        transformOrigin: 'left bottom'
                    }}
                >
                    <TitanicIcon />
                </div>
            </div>
        );

        // 2. 右側：飛天進化動畫
        const flyingAnimationStyles = `
            @keyframes shipMoveRight {
                0% { transform: translateX(-30px); opacity: 0; }
                10% { transform: translateX(-30px); opacity: 1; }
                40% { transform: translateX(10px); opacity: 1; } /* 接近冰山 */
                41% { transform: translateX(10px); opacity: 0; } /* 瞬間消失 */
                100% { transform: translateX(10px); opacity: 0; }
            }

            @keyframes planeTakeOff {
                0% { transform: translateX(10px) translateY(10px) scale(0.5); opacity: 0; }
                40% { transform: translateX(10px) translateY(10px) scale(0.5); opacity: 0; } /* 等待船到達 */
                41% { transform: translateX(10px) translateY(5px) scale(1) rotate(-10deg); opacity: 1; } /* 變身飛機 */
                60% { transform: translateX(30px) translateY(-20px) rotate(-20deg); opacity: 1; } /* 飛升 */
                100% { transform: translateX(100px) translateY(-80px) rotate(-30deg); opacity: 0; } /* 飛走 */
            }
        `;

        const FlyingTitanicScene = () => (
            <div className="relative w-28 h-12 flex items-end overflow-hidden mx-2">
                <style>{flyingAnimationStyles}</style>
                <div className="absolute right-0 bottom-[-4px] z-10 transform scale-x-[-1]">
                    <IcebergIcon />
                </div>
                <div 
                    className="absolute left-0 bottom-0"
                    style={{ 
                        animation: 'shipMoveRight 6s infinite linear',
                        transformOrigin: 'center bottom'
                    }}
                >
                    <div className="transform scale-x-[-1]">
                        <TitanicIcon />
                    </div>
                </div>
                <div 
                    className="absolute left-0 bottom-2"
                    style={{ 
                        animation: 'planeTakeOff 6s infinite ease-in-out',

        // --- 模擬組件區 ---

        const MockDashboard = () => (
            <div className="w-full h-64 bg-stone-900 rounded-lg p-4 border border-stone-200 flex flex-col gap-3 overflow-hidden shadow-xl shadow-orange-900/10 relative">
                <div className="flex justify-between items-center border-b border-stone-700 pb-2">
                    <div className="flex gap-2">
                        <div className="w-3 h-3 rounded-full bg-red-400"></div>
                        <div className="w-3 h-3 rounded-full bg-amber-400"></div>
                        <div className="w-3 h-3 rounded-full bg-emerald-400"></div>
                    </div>
                    <div className="text-xs text-stone-400">AI 零售數據儀表板</div>
                </div>
                <div className="flex gap-3 h-full">
                    <div className="w-1/4 h-full bg-stone-800 rounded flex flex-col gap-2 p-2">
                        <div className="w-full h-4 bg-stone-700 rounded animate-pulse"></div>
                        <div className="w-2/3 h-4 bg-stone-700 rounded animate-pulse"></div>
                        <div className="mt-auto w-full h-20 bg-orange-500/10 rounded border border-orange-500/30 flex items-center justify-center text-xs text-orange-300">
                            AI 助手已啟動
                        </div>
                    </div>
                    <div className="w-3/4 h-full flex flex-col gap-3">
                        <div className="flex gap-3 h-1/2">
                            <div className="w-1/2 bg-stone-800 rounded p-2 flex items-end justify-between gap-1">
                                {[40, 70, 50, 90, 60, 80].map((h, i) => (
                                    <div key={i} style={{height: `${h}%`}} className="w-full bg-orange-400 rounded-t"></div>

                            </div>
                        </div>
                        <div className="h-1/2 bg-stone-800 rounded p-2">

                            <div className="w-full h-2 bg-stone-700 rounded mb-2"></div>
                            <div className="w-3/4 h-2 bg-stone-700 rounded"></div>
                        </div>
                    </div>
                </div>
                <div className="absolute bottom-2 right-2 px-2 py-1 bg-white/90 text-stone-800 text-[10px] font-bold rounded shadow-sm backdrop-blur-sm border border-orange-100">
                    專案預覽
                </div>
            </div>
        );

        const MockPoker = () => (
            <div className="w-full h-48 bg-emerald-800 rounded-lg border-4 border-white shadow-inner flex items-center justify-center relative overflow-hidden group">
                <div className="absolute inset-0 pattern-grid-lg opacity-20"></div>
                <div className="flex gap-[-20px]">
                    <div className="w-16 h-24 bg-white rounded-lg shadow-xl border border-stone-200 flex flex-col items-center justify-between p-1 transform -rotate-12 translate-x-4 transition-transform group-hover:-translate-y-2">
                        <span className="text-red-500 font-bold self-start">A</span>
                        <span className="text-2xl">♥️</span>
                        <span className="text-red-500 font-bold self-end rotate-180">A</span>
                    </div>
                    <div className="w-16 h-24 bg-white rounded-lg shadow-xl border border-stone-200 flex flex-col items-center justify-between p-1 transform rotate-6 -translate-x-2 z-10 transition-transform group-hover:-translate-y-4">
                        <span className="text-stone-900 font-bold self-start">K</span>
                        <span className="text-2xl">♠️</span>
                        <span className="text-stone-900 font-bold self-end rotate-180">K</span>
                    </div>
                </div>
            </div>
        );

        const MockGrid = () => (
            <div className="w-full h-48 bg-stone-800 rounded-lg border-4 border-stone-600 flex items-center justify-center">
                <div className="grid grid-cols-3 gap-2 p-4">
                    {[...Array(9)].map((_, i) => (
                        <div 
                        key={i} 
                        className={`w-8 h-8 rounded border ${i === 4 ? 'bg-amber-400 border-amber-200 shadow-[0_0_15px_rgba(251,191,36,0.6)] animate-pulse' : 'bg-stone-600 border-stone-500'}`}
                        ></div>
                    ))}
                </div>
            </div>
        );

        // --- 主應用程式 ---

        function Portfolio() {
            const [activeSection, setActiveSection] = useState('home');

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'projects', 'about', 'contact'];
                    const scrollPosition = window.scrollY + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const navItems = [
                { id: 'home', label: '首頁' },
                { id: 'projects', label: '專案作品' },
                { id: 'about', label: '關於我' },
                { id: 'contact', label: '聯絡資訊' },
            ];

            return (
                <div className="min-h-screen bg-orange-50 text-stone-800 font-sans selection:bg-orange-200 selection:text-orange-900">
                
                {/* 導航列 */}
                <nav className="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-orange-100 shadow-sm">
                    <div className="container mx-auto px-6 h-16 flex items-center justify-between">
                    
                    {/* 新增的回首頁按鈕 */}
                    <div className="flex items-center gap-4">
                        <a 
                            href="index.html" 
                            className="flex items-center gap-2 px-3 py-1.5 bg-orange-100 text-orange-700 rounded-lg hover:bg-orange-200 transition-colors text-sm font-bold shadow-sm"
                        >
                            <Icons.Home size={18} />
                            <span>回首頁</span>
                        </a>
                        <div className="text-xl font-bold bg-gradient-to-r from-orange-600 to-amber-500 bg-clip-text text-transparent">
                            DEV.PORTFOLIO
                        </div>
                    </div>

                    <div className="hidden md:flex gap-8 text-sm font-medium">
                        {navItems.map((item) => (
                        <button
                            key={item.id}
                            onClick={() => scrollTo(item.id)}
                            className={`${activeSection === item.id ? 'text-orange-600 font-bold' : 'text-stone-500 hover:text-orange-500'} transition-colors`}
                        >
                            {item.label}
                        </button>
                        ))}
                    </div>
                    </div>
                </nav>

                {/* Hero Section */}
                <section id="home" className="min-h-screen flex items-center pt-16 relative overflow-hidden">
                    <div className="absolute top-20 right-0 w-[500px] h-[500px] bg-orange-200/40 rounded-full blur-[100px] -z-10"></div>
                    <div className="absolute bottom-0 left-0 w-[400px] h-[400px] bg-amber-200/40 rounded-full blur-[100px] -z-10"></div>

                    <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                    <div className="space-y-6">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white border border-orange-200 text-xs text-orange-600 shadow-sm">
                        <span className="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></span>
                        結業成果發表
                        </div>
                        <h1 className="text-5xl md:text-6xl font-bold leading-tight text-stone-900">
                        數據驅動決策<br />
                        <span className="bg-gradient-to-r from-orange-500 to-amber-500 bg-clip-text text-transparent">AI 賦能商業</span>
                        </h1>
                        <p className="text-lg text-stone-600 max-w-lg">
                        我是專注於 AI 應用開發與數據分析的工程師。擅長將複雜的數據轉化為直觀的決策儀表板，並透過程式邏輯創造流暢的互動體驗。
                        </p>
                        <div className="flex gap-4 pt-4">
                        <button 
                            onClick={() => scrollTo('projects')}
                            className="px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-medium transition-all flex items-center gap-2 shadow-lg shadow-orange-500/30"
                        >
                            查看專案 <Icons.ChevronDown size={18} />
                        </button>
